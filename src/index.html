<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <!-- <title>Hello World!</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
  </head>
  <body style="background-color: honeydew;">
    <br><br><br>
    <div class="container">
      <form method="#" id="fileUploadForm" role="form" data-toggle="validator">
        <div class="mb-3">
          <input type="file" name="file" class="form-control" id="fileInput" data-error="You must have a File excel." aria-describedby="fileHelp" required>
          <div id="fileHelp" class="form-text">Upload Excel File that contain Company Code, Email, Name,Moderna orders, Covovax orders. </div>
        </div>

        <div class="row row-cols-auto">
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
          <div class="col">
              <input type='button' id='sendEmailReadybtn' class='btn btn-outline-success' value='Send Email'>
          </div>
      </div>
      </form>
      <div id="recordCount"></div>
      <br>
      <br>
      <div class="row row-cols-auto" style="margin-top: 10px;">
        <div id="sendEmailSpinner" class="spinner-border text-success col" role="status">
            <span class="sr-only"></span>
        </div>
      </div>

      <div id="emailSentResMsg"></div>
      
    </div>
    <input type="hidden" id="h_host">
    <input type="hidden" id="h_username">
    <input type="hidden" id="h_password">
    <input type="hidden" id="h_port">
    <!-- You can also require other files to run in this process -->
    <script src="renderer.js"></script>
  </body>
</html>
